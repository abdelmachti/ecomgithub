<form method='GET' action='{% url "search:query" %}' class="form-inline mr-0 my-lg-0 search-form">
    <div class="input-group">
        <span class="input-group-btn">
            <input class="form-control" type="text" placeholder="Search" name='q' value="{{request.GET.q}}" aria-label="Search">
            <button class="btn btn-outline-success text-dark" type="submit">Search</button>
        </span>
    </div>
</form>
