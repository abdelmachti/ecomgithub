{% extends "base.html" %}
{% load static %}

{% block base_head %}
<link rel='stylesheet' href='{% static "css/main.css" %}' >
{% endblock %}
{% block content %}

<h1>{{title}}</h1>
<h1>Here it is working</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <img src="{% static 'img/ecommerce.jpg' %}" class='img-fluid'></img>
            <p>{{content}}</p>
        </div>

    </div>
    {% if request.user.is_authenticated %}
    <div class="row">
        <div class="col">
            {{premium_content}}
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
