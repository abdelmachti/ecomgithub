{% extends 'base.html' %}


{% block content %}

<div class="row mb-3">
{% if query %}
    <div class="col-12">
        <p>Researched for <b>{{query}}</b></p>
    </div>
    <div class="col-12">
        <hr>
    </div>
</div>
{% else %}
<br>
<div class="container">
    <div class="row justify-content-lg-center">
        <div class="col-6 mr-3">
            {% include 'search/snippets/search-form.html' %}
        </div>
    </div>
</div>

{% endif %} 
<div class="row my-3">
       
    {% for obj in object_list %}
    
    <div class="col">
        {% include 'products/snippets/card.html' with instance=obj %}
    </div>    
    {% endfor %}    
</div> 
{% endblock %}
